<!DOCTYPE html>
<html ng-app="neo">

<head>
    <meta charset="utf-8" />
    <title>Directions</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="css/myfile.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6aU5t9LfOJN-P2BYCzfqfTMVE-1bO1Qs&libraries=places"></script>
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
    <script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="MainCtrl">

<nav class="navbar navbar-default navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand boldd" href="index.html">Get Your Way</a>
            </div>


                <ul class="nav navbar-nav navbar-right">
                   
                    <li class="menu-text">
                        <a>About</a>
                    </li>
                    <li class="menu-text">
                        <a href="login.html">Login</a>
                    </li>
                    <li class="menu-text">
                        <a href="register.html">Register</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

<div class="panel panel-default">
    <div class="panel-body">
        <google-map control="map.control" center="map.center" zoom="map.zoom">
            <marker coords="marker.center"></marker>
        </google-map>

        <div class="form-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="origin" class="col-sm-2 control-label">Source</label>
                <div class="col-sm-4">
                    <input type="text" id="origin" class="form-control" ng-model="directions.origin" googleplace />
                </div>
                <label for="origin" class="col-sm-4 control-label">Current temperature of {{directions.origin}}</label>
                <div class="col-sm-2">
                    <label class="col-sm-2 control-label">{{origintemp}}</label>
                </div>
            </div>
            <div class="form-group">
                <label for="destination" class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-4">
                    <input type="text" id="destination" class="form-control" ng-model="directions.destination" googleplace />
                </div>
                <label for="origin" class="col-sm-4 control-label">Current temperature of {{directions.destination}}</label>
                <div class="col-sm-2">
                    <label class="col-sm-2 control-label">{{desttemp}}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button class="button" ng-click="getDirections()">Get Directions</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>

</html>
