    <div class="register-heading">
        Fill the below details to Register
    </div>

    <div class='input-cont'>
        <form>
            <div class='form-item'>
                <input type="FirstName" class="form-text" placeholder="FirstName" id="fname" required >
            </div>

            <div class='form-item'>
                <input type="LastName" class="form-text" placeholder="LastName" id="lname" required >
            </div>
            <div class='form-item'>
                <input type="Email Address" class="form-text" placeholder="Email" id="email" required >
            </div>


               <div class='form-item marginn'>
                    <label>Gender:</label>
                    <input type="radio" name='gender' value='Female' >
                    <span>Female</span>
                    <input type="radio" name='gender' value='Male' >
                    <span>Male</span>
                </div>    
                   <div class='form-item'>
                       <input type="Password" class="form-text" placeholder="SetPassword" id="spass" required >
                   </div>
                   <div class='form-item'>
                       <input type="Password" class="form-text" placeholder="ConfirmPassword" id="cpass" required >
                   </div>
                   
                    <div>
                   <button class="button-register" onclick="alert('You are done!')">Register</button>

                   </div>

            </form>
             
        </div>
