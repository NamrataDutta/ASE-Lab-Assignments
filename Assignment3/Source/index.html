<!DOCTYPE html>
<html ng-app="neo">

<head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTm0dKPLPyl_IZ6CLKzsW7m56tX5DxaQg&libraries=places"></script>
    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
    <script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
    <script data-require"angular.js@1.1.5" data-semver="1.1.5" src="http://rawgithub.com/Ciul/angular-facebook/master/lib/angular-facebook.js"></script>
    <script src="app.js"></script>
    
</head>

<body ng-controller="MainCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <google-map control="map.control" center="map.center" zoom="map.zoom">
                <marker coords="marker.center"></marker>
            </google-map>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="origin" class="col-sm-2 control-label">Origin</label>
                    <div class="col-sm-4">
                        <input type="text" id="origin" class="form-control" ng-model="directions.origin" googleplace />
                    </div>
                    <label for="origin" class="col-sm-4 control-label">Current temperature of {{directions.origin}}</label>
                    <div class="col-sm-2">
                        <label class="col-sm-2 control-label">{{origintemp}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="destination" class="col-sm-2 control-label">Destination</label>
                    <div class="col-sm-4">
                        <input type="text" id="destination" class="form-control" ng-model="directions.destination" googleplace />
                    </div>
                    <label for="origin" class="col-sm-4 control-label">Current temperature of {{directions.destination}}</label>
                    <div class="col-sm-2">
                        <label class="col-sm-2 control-label">{{desttemp}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-success" ng-click="getDirections()">Get Directions</button>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-large" data-ng-show="!logged" data-ng-disabled="!facebookReady" data-ng-click="IntentLogin()">Login with Facebook</button>
          
            </form>
        </div>
    </div>
</body>

</html>
