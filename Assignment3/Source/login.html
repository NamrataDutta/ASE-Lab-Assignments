<!DOCTYPE html>
<html ng-app="neo">

<head>
    
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <title>Login Screen</title>


</head>
<body ng-controller="MainCtrl">

<nav class="navbar navbar-default navbar-custom">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand boldd" href="index.html">Mashup</a>
        </div>


        <ul class="nav navbar-nav navbar-right">

            <li class="menu-text">
                <a>About</a>
            </li>
            <li class="menu-text">
                <a href="login.html">Login</a>
            </li>
            <li class="menu-text">
                <a href="register1.html">Register</a>
            </li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
    <!-- /.container-fluid -->
</nav>
<div class='form-cont'>
    <div class="marginn">
        WELCOME! Start Mashup
    </div>

    <div class="fontt">
        Please login to continue
    </div>
    <div class='input-cont'>

        <form>
            <div class='form-item'>
                <input type="email" class="form-text" placeholder="Email Address" id="email" required >
            </div>

            <div class='form-item'>
                <input type="password" class="form-text" placeholder="Password" id="password" required >
            </div>
            <nav>
                <div class='form-item'>
                    <a class="button" href="original2.html">Sign In</a>

                </div>
            </nav>



            <div class="form-item forgot">
                <a >Forgot Password?</a>
            </div>


            <div class="form-item ">
                <p>Didn't Register yet? </p>
                <a class="button-register" href="register1.html">Register</a>
            </div>
        </form>


    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="button" class="btn btn-primary btn-large"   data-ng-click="IntentLogin()">Login with Facebook</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
