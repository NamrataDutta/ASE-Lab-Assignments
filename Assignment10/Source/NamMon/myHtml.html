<!DOCTYPE html>
<html lang="en" class="h1">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
    <script src="app.js"></script>
    <script src="nodejs.js"></script>
    <link rel="stylesheet" href="myHtmlStyling.css" type="text/css">
</head>
<body ng-app="MongoLab10" id="body">

<div ng-controller="MongoLab10Controller" align="center">
    <input type="button" value="View Details" class="cl" align="center" ng-Click="disp()"/><br><br>
    <div id="container" class="container" align="center">

    </div><br>

    <form method="post" action="http://127.0.0.1:8081/update" align="center">
        <br>

        Update your details of specific id below!!!
        <br>
        <br>

        <input type="text" class="text1" align="center" name="id2" placeholder = "ID" id="id2" /><br><br>
        <input type="text" class="text1" align="center" name="fn" placeholder = "First Name" /><br><br>
        <input type="text" class="text1" align="center" name="ln" placeholder = "Last Name" /><br><br>
        <input type="text" class="text1" align="center" name="ml" placeholder = "Email" /><br><br>
        <input type="submit" class="cl" align="center" value="Update" ><br>

    </form>
    <br>
    You can delete a database entry too!
    <br>
    <form method="post" action="http://127.0.0.1:8081/delete" autocomplete="on" align="center">
        <input type="submit" class="cl" align="center" value="Delete the entry"><br>
        <input type="text" class="text1" align="center" name="id1" id="id1" placeholder="Enter ID" /><br>

        </form>
    <script>    function sync() {
        document.getElementById('id2').value=document.getElementById('id1').value;
    }
    </script>



</div>

</body>
</html>
